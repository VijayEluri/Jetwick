<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN"
    "http://www.w3.org/TR/html4/strict.dtd">

      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
    <wicket:head>
        <title>Jetslide News Reader</title>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <div id="offline">
        <div class="feedback" wicket:id="feedback">
        </div>            
        <br/>
        <br/>
        <div class="about-desc">            
            <a href="http://www.pannous.info/products/jetslide-mobile-and-personal-news4geeks/">Jetslide</a> 
            is offline. Try again later :)
            <br/>
            In the mean time follow us at <a href="https://twitter.com/JetslideApp">Twitter</a> or watch this video introduction
            <br/>
            <br/>
            <object>
                <param name="movie" value="http://www.youtube.com/v/qgldlRiVCIU?version=3"/>
                <param name="allowFullScreen" value="true"/>
                <param name="allowScriptAccess" value="always"/>
                <embed src="http://www.youtube.com/v/qgldlRiVCIU?version=3" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always" width="320" height="240"/>
            </object>
            <br/>
            <br/>
            <a href="mailto:info_@_jetsli_._de?subject=Jetsli.de&amp;body=Remove%20the%20underscores%20from%20the%20mail">Email us</a> 
            if this annoys you.
            <br/>                       
        </div>
    </div>                
</wicket:extend>

</html>
