<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title>[Panel Test]</title>
    </head>
    <body>
    <wicket:panel>           
        <div class="searchbox">
            <form class="searchform" wicket:id="searchform">                
                
                <div class="jetwicklogo" title="Go back to home">                        
                    <a wicket:id="homelink">
                        <img src="img/jetwick.png"/>
                        <div class="subtitle">Search twitter without noise</div>
                    </a>
                </div>
                <div class="searchform-glue">
                    <input type="text" wicket:id="textField" class="searchform-text"
                       name="q" title="Enter your query"/>                            
                    <button wicket:id="submitbuttonleft" title="Search" class="searchform-button-left">                        
                    </button>                                        
                    <button wicket:id="submitbutton" title="Search" class="searchform-button">                                            
                    </button>                                                
                </div>


                <div class="search-type">
                    <div wicket:id="searchTypes">
                        <span id="search-type-left">User Filter</span>
                        <input onclick='getElementById("userbox").value=""' wicket:id="0" id="sbnone" type="radio" group="searchType" value="0"/>                                 
                        <label for="sbnone" title="No restriction">None</label>
                        <input onclick='getElementById("userbox").value=""' wicket:id="1" id="sbfriends" type="radio" group="searchType" value="1"/>
                        <label for="sbfriends" title="Only show tweets of people you follow! Login before!">Only Friends</label>
                        <input onclick='getElementById("userbox").focus()' wicket:id="2" id="sbuser" type="radio" group="searchType" value="2"/>
                        <label for="sbuser" title="Only show tweets of the specified user">One User:</label>
                        <input type="text" wicket:id="userTextField" class="searchform-user"
                               name="user" title="Restrict search result to one user"/>                            
                    </div>
                </div>
            </form>
        </div>
    </wicket:panel>
</body>
</html>
