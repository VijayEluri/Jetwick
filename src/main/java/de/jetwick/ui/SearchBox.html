<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title>[Panel Test]</title>
    </head>
    <body>
        <wicket:panel>
            <script type="text/javascript">/*<![CDATA[/*>*/
                Wicket.Event.add(window, "domready", function(event) {                                      
                    ub=document.getElementById('userbox');
                    ubBlur = function(event) {
                        if(ub.value==''){
                            ub.setAttribute('class', 'search-user-tf-inact');
                            ub.value='User [optional]';
                        }
                        return true;
                    };
                    ubFocus = function(event) {
                        if(ub.value=='User [optional]')ub.value='';
                        ub.setAttribute('class', 'search-user-tf');
                        return true;
                    };

                    Wicket.Event.add(ub, "blur",  ubBlur);
                    Wicket.Event.add(ub, "focus", ubFocus);

                    ubBlur();                  

                    fo=document.getElementById('queryform');
                    Wicket.Event.add(fo, "submit", function(event) {
                        ubFocus();                        
                    });
                });

                /*]]>*/</script>
            <div class="searchform">
                <form id="queryform" wicket:id="searchform">                    
                    <div class="subtitle" title="Go back to home"><a wicket:id="homelink">Search twitter without noise</a></div>
                    <div>
                        <div>
                            <input id="querybox" type="text" wicket:id="textField" class="search-tweet-tf"
                                   name="q" title="Enter your query"/>
                            <input id="userbox" type="text" wicket:id="userTextField" class="search-user-tf"
                                   name="u" title="Restrict search result to one user"/>
                            <input type="submit" value="Search" class="searchform-button"/>
                        </div>
                        <div class="searchboxhints">
                            <a wicket:id="tweetQuery" target="_blank" 
                               title="Creates a tweet with a link to your current search" href="#">
                                Tweet Query
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
