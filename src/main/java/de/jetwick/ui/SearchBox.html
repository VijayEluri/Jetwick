<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title>[Panel Test]</title>
    </head>
    <body>
        <wicket:panel>           
            <div class="searchform">
                <form id="queryform" wicket:id="searchform">                                        
                    <div class="jetwicklogo" title="Go back to home">                        
                        <a wicket:id="homelink">
                            <img src="img/jetwick.png"/>
                            <div class="subtitle">Search twitter without noise</div>
                        </a>
                    </div>
                    <div>
                        <div>
                            <input id="querybox" type="text" wicket:id="textField" class="search-tweet-tf"
                                   name="q" title="Enter your query"/>                                                        
                            
                            <input type="submit" value="Search" class="searchform-button"/>                            
                            <div wicket:id="searchTypes">
                                <span class="search-type-left search-type">User Filter</span>
                                <input onclick='getElementById("userbox").value=""' wicket:id="0" id="sb-all" type="radio" group="searchType" value="0"/>                                 
                                <label class="search-type" for="sb-all" title="No restriction">None</label>
                                <input onclick='getElementById("userbox").value=""' wicket:id="1" id="sb-friends" type="radio" group="searchType" value="1"/>
                                <label class="search-type" for="sb-friends" title="Only show tweets of people you follow! Login before!">Only Friends</label>
                                <input onclick='getElementById("userbox").focus()' wicket:id="2" id="sb-user" type="radio" group="searchType" value="2"/>
                                <label class="search-type" for="sb-user" title="Only show tweets of the specified user">One User:</label>
                                <input id="userbox" type="text" wicket:id="userTextField" class="search-user-tf"
                                   name="user" title="Restrict search result to one user"/>                            
                             </div>
                        </div>
                    </div>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
