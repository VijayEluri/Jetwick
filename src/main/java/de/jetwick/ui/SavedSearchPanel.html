<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title>[Panel Test]</title>
    </head>
    <body>
    <wicket:panel>            
        <div class="filter saved-searches">
            <div class="filter-names">
                <div title="Save any search">Saved Searches
                    <a wicket:id="saveSearch" title="Add current search to track the matching tweets!">
                        <img src="img/feed_add.png"/>
                    </a>
                </div>
                <div wicket:id="indicatorImage">
                    <img src="img/indicator.gif"/>
                </div>
                <div class="saveInfo">                        
                    <a wicket:id="saveInfo">Click this icon
                        <img src="img/feed_add.png"/>
                        to save your current search
                        and get informed when new tweets are available for it.
                    </a>
                </div>
                <ul>                        
                    <li wicket:id="filterValues">
                        <a class="remove-link" wicket:id="removeLink" title="Remove this save search">
                            <img src="img/cancel-light.png"/>
                        </a>
                        <a wicket:id="filterValueLink">
                            <span wicket:id="filterValue">[filter value]</span>
                        </a>
                        <span class="filter-count" wicket:id="filterCount">[count]</span>
                        <div wicket:id="confirmation" class="hide">
                            <div>Delete it?</div>
                            <div class="dialog-button">
                                <a wicket:id="button">Ok</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </wicket:panel>
</body>
</html>
