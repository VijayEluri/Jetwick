<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title>[Panel Test]</title>
    </head>
    <body>
        <wicket:panel>            
            <div class="filter">
                <div class="filterNames">
                    <div class="ssLabel" title="Save any search">Searches
                        <a wicket:id="refreshLink" title="Refresh count"><img src="img/refresh.png"/></a>
                        <a wicket:id="saveSearch" title="Add current search to this saved search list"><img src="img/feed_add.png"/></a>
                    </div>
                    <ul>                        
                        <li wicket:id="filterValues">
                            <a wicket:id="filterValueLink"><span wicket:id="filterValue">[filter value]</span></a>
                            <a wicket:id="removeLink"><img src="img/cancel-light.png"/></a>
                            <span class="filterCount" wicket:id="filterCount">[count]</span>
                        </li>
                    </ul>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
