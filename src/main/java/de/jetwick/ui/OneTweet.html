<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title>[Panel Test]</title>
    </head>
    <body>       
    <wicket:panel>            
        <div class="tweet-links-container" onmouseover="">
            <div class="user-name" wicket:id="userNameLink" title="Search User on Jetwick"/>
            <div wicket:id="spamIndicator" class="spam-indicator">
                <img src="img/eye.png"/>
                This Tweet is probably spam.
            </div>
            <div wicket:id="tweetText" class="tweet-text">[tweetText]</div>                                        
            <ul class="tweet-important-links">
                <li>
                    <a wicket:id="translateLink" class="button-link">
                        <img src="img/translate.png" title="Translate Tweet"/>
                    </a>
                </li>                    
                <li>
                    <a wicket:id="similarLink" class="button-link">
                        <img src="img/find-similar.png" title="Find Similar Tweets"/>
                    </a>
                </li>
                <li>
                    <a wicket:id="retweeters" title="Show Retweets"><span wicket:id="retweetersLabel">[retweeters]</span></a>
                </li>  
                <li>
                    <a wicket:id="replies" title="Show Replies"><span wicket:id="repliesLabel">replies</span></a>
                </li>
                <li>
                    <a wicket:id="inreplyof" title="Show tweet where this tweet replies to">in reply of</a>
                </li>
            </ul>
            <ul class="tweet-links">
                <li>
                    <a target="_blank" wicket:id="tweetDate" title="Show Status on twitter.com"><span wicket:id="tweetDateLabel"/></a>
                </li>
                <li>
                    <a wicket:id="tweetFav" title="Add this tweet to your favorites"><img src="img/favorite.png"/></a>
                </li>
                <li>
                    <a wicket:id="tweetReply" title="Compose a reply to this tweet"><img src="img/reply.png"/></a>
                </li>
                <li>
                    <a wicket:id="tweetRetweet" title="Show this tweet and retweet if you like it"><img src="img/retweet.png"/></a>
                </li>
            </ul>
        </div>
        <div class="subtweets">
            <ul>
                <li wicket:id="subtweets" class="subtweet">
                    <div wicket:id="suboneTweet"></div>
                </li>
            </ul>
        </div>
    </wicket:panel>
</body>
</html>
