<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="keywords" content="news,twitter,search,jetwick"/>
        <meta name="description" content="Search twitter without noise - Jetwick!"/>
        <link type="image/png" rel="icon" href="favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>      
        <!--[if IE 6]>
        <link rel="stylesheet" type="text/css" href="css/ie.css" />
        <![endif]-->
    </head>
    <body>
    <wicket:child/>
    <script type="text/javascript">
        var pkBaseURL = (("https:" == document.location.protocol) ? "https://www.pannous.info/piwik/" : "http://www.pannous.info/piwik/");
        document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
        try {
            var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 3);
            piwikTracker.trackPageView();
            piwikTracker.enableLinkTracking();
        } catch( err ) {  }
    </script>
    <noscript><p><img src="http://www.pannous.info/piwik/piwik.php?idsite=3" style="border:0" alt="" /></p></noscript>
</body>
</html>
