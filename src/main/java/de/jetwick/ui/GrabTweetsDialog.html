<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title>[Panel Test]</title>
    </head>
    <body>
        <wicket:panel>
            <form class="grab-form" wicket:id="grabForm">

                <table>
                    <tr>
                        <td>Username</td>
                        <td>
                            <input wicket:id="userName"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Tweets</td>
                        <td>
                            <select wicket:id="tweetMenu" name="menu" size="1"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!--<input type="submit" wicket:id="ajaxSubmit" value="Start grabbing"/ -->
                            <a wicket:id="ajaxSubmit">Start grabbing</a>
                        </td>
                        <td><div wicket:id="bar">[ProgressBar]</div></td>
                    </tr>
                </table>

                <div class="apiDescription">
                    For 100 tweets you'll need one twitter api point. You have 350 points per hour. Use them wise.
                </div>

            </form>
        </wicket:panel>
    </body>
</html>
