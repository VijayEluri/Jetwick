<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>        
        <title wicket:id="title">Jetwick Twitter Search</title>
        <meta name="keywords" content="news,twitter,search,jetwick"/>
        <meta name="description" content="Search twitter without noise - Jetwick!"/>
        <link type="image/png" rel="icon" href="favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>      
    </head>
    <body>
        <div id="main">
            <div class="feedback" wicket:id="feedback">
            </div>
            <!--<div class="feedbackPanelINFO">Temporarily disabled login</div>-->
            <a href="http://github.com/karussell/Jetwick" target="_blank">
                <img style="position: absolute; top: 0; right: 0; border: 0;"
                     src="img/github-fork.png" alt="Fork me on GitHub"/>
            </a>
            <div class="left-column">
                <div wicket:id="externalRefs">[ex refs]</div>
                <div wicket:id="filterPanel">[facets]</div>
            </div>
            <div class="content">                
                <div class="auth">
                    <a wicket:id="loginLink" title="Login with your twitter account">Login</a>
                    <div wicket:id="userPanel">[Logged in as]</div>
                </div>               
                <div wicket:id="searchbox">[searchbox]</div>
                <div wicket:id="dateFilter" class="date-filter">[dateFilter]</div>
                <div wicket:id="results">[results]</div>
            </div>
            <div id="info-panel">
                <div wicket:id="externalRefsRight">[ex refs]</div>
                <div>
                    <a href="http://www.youtube.com/watch?v=9U2uxeaVIXk" target="_blank">
                        <img src="img/jw-video.png" alt="View Video Intro"/>
                    </a>
                </div>
                <div wicket:id="tagcloud">[tag cloud]</div>
                <div wicket:id="urltrends" class="urltrends">[url trends]</div>
                <div wicket:id="wikipanel">[wikipedia]</div>
            </div>

            <div wicket:id="navigation">[navigation]</div>

            <div class="external-refs-right">
                <ul class="right">
                    <li class="jetwickminilogo">
                        <a target="_blank" href="http://twitter.com/jetwick"><img src="img/jetwick-link.png" alt="Jetwick @ Twitter"/></a>
                    </li>
                    <li class="pannouslogo">
                        <a target="_blank" href="http://www.pannous.net/"><img src="img/pannous.png" alt="Pannous GmbH"/></a>
                    </li>
                </ul>
            </div>
            <script type="text/javascript">
                var pkBaseURL = (("https:" == document.location.protocol) ? "https://www.pannous.info/piwik/" : "http://www.pannous.info/piwik/");
                document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
            </script>
            <script type="text/javascript">
                try {
                    var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 1);
                    piwikTracker.trackPageView();
                    piwikTracker.enableLinkTracking();
                } catch( err ) {  }
            </script>
            <img src="http://www.pannous.info/piwik/piwik.php?idsite=1" style="border:0" alt="" />
        </div>
    </body>
</html>
