<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title>[Panel Test]</title>
    </head>
    <body>
        <wicket:panel>
            <div class="external-refs">
                <ul>
                    <!--
                    <li class="twbutton">
                        <a href="http://twitter.com/?status=Jetwick%20-%20%C7%9D%C9%A5%CA%87-wicked%20awesome%20%23twitter%20%23search%3A%20http%3A%2F%2Fjetwick.com%2F"
                           title="Tweet that you liked jetwick"
                           target="_blank">
                            <img id="twimg" src="img/tw.png"/>
                            <span>Tweet this!</span>
                        </a>
                    </li> -->
                    <li class="twbutton">
                        <a href="http://twitter.com/jetwick" title="See the latest news of jetwick at twitter.com" target="_blank">
                            <img id="jetwickaccountimg" src="img/jetwick-twitter.png"/>
                            <span>Follow me</span>
                        </a>
                    </li>
                    <li class="twbutton">
                        <a href="http://www.facebook.com/jetwick#!/pages/Jetwick/101149616624415" title="Jetwick@Facebook" target="_blank">
                            <img id="fbimg" src="img/fb.png"/>
                            <span>Like me</span>
                        </a>
                    </li>
                    <li class="twbutton">
                        <a href="http://www.pannous.info/products/jetwick-twitter-search/" title="Watch an introduction video or read about the features of jetwick" target="_blank">
                            <img id="learnmoreimg" src="img/film.png"/>
                            <span>Learn more</span>
                        </a>
                    </li>
                    <li class="twbutton">                        
                        <a href="about" title="About Jetwick">
                            <img id="aboutimg" src="img/information.png"/>
                            <span>About</span>
                        </a>
                    </li>
                    <li class="twbutton">                                                                     
                        <a href="imprint" title="Imprint">
                            <img id="imprintimg" src="img/book_addresses.png"/>
                            <span>Imprint</span>
                        </a>
                    </li>    

                    <li>
                        <a href="http://flattr.com/thing/113063/Open-Twitter-Search" target="_blank">
                            <img src="img/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0" />
                        </a>
                    </li>
                </ul>               
            </div>
        </wicket:panel>

    </body>
</html>
