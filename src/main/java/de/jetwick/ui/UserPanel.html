<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title>[Panel Test]</title>
    </head>
    <body>
        <wicket:panel>
            <a class="login-link" wicket:id="loginLink" title="Login with your twitter account">
                <img src="img/authenticate.png"/>
            </a>
            <div class="userpanel" wicket:id="loginContainer">
                <div wicket:id="userModal"></div>                
                <div>                    
                    <span wicket:id="loginText" class="login-text">[Logged in as]</span>                    
                    <ul>                                                                        
                        <li>
                            <a wicket:id="showTweets" title="Lists your sent tweets">My Tweets</a>
                        </li>
                        <li>
                            <a wicket:id="grabTweets" title="Makes tweets of any user searchable! (max 3200)">Grab Tweets</a>
                        </li>                                                
                        <li>
                            <a wicket:id="logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
